defaultEntryPoints = ["web", "web-secure"]

[log]
  level = "info"

[api]
  dashboard = true

[entryPoints]
  [entryPoints.web]
    address = ":80"
  [entryPoints.web-secure]
    address = ":443"

[providers]
  [providers.docker] 
    swarmMode = true
    watch = true
    exposedbydefault = false
  [providers.file]
    watch = true
    # filename = "dynaefik.toml.toml"

[http]
  [http.middlewares]
    [http.middlewares.global-http-to-https]
      [http.middlewares.global-http-to-https.redirectRegex]
        regex = "^http://(.*)"
        replacement = "https://$1"